<div class="card">
  <h2>Create a new question</h2>
  <form class="question-form" [formGroup]="questionForm">
    <label for="name">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <button class="button-card" (click)="addAnswer()">Add Answer</button>
    <div class="'answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls; let i=index">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Answer
            <input type="text" [formControlName]="'value'">
            <br>
            Correct
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
      </div>
      <button class="button-card" >Create</button>
    </div>
  </form>
</div>
